<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <link rel="stylesheet" href="src/styles/styles.css" />
    <link rel="stylesheet" href="src/styles/tokens.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="header-content">
        <div id="menu-bar" class="fa-solid fa-bars"></div>
        <div class="search-container">
          <input type="search" placeholder="Search..." class="search-input" />
          <button class="fa-solid fa-magnifying-glass"></button>
        </div>
        <button class="fa-regular fa-bell"></button>
        <img
          src="src/images/pngtree-user-profile-avatar-png-image_13369990.png"
          alt="Profile Picture"
          class="profile-picture"
        />
      </div>
    </header>

    <div class="sidebar">
      <div id="close-sidebar" class="fa-solid fa-xmark"></div>
      <div id="nav">
        <a href="#" class="btn">
          <i class="fa-solid fa-users"></i>
          User Management
        </a>
      </div>
    </div>

    <div class="content">
      <div id="card-container" class="card-container"></div>
    </div>

    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <i class="fa-solid fa-x" id="close-edit-icon"></i>
        <h3>Edit User</h3>

        <div class="name-container">
          <div>
            <label for="edit-first-name">First name</label>
            <input type="text" id="edit-first-name" />
          </div>
          <div>
            <label for="edit-surname">Surname</label>
            <input type="text" id="edit-surname" />
          </div>
        </div>

        <label for="edit-email">Email address</label>
        <input type="email" id="edit-email" />

        <label for="edit-phone">Phone number</label>
        <input type="tel" id="edit-phone" />

        <button id="close-edit-modal">Cancel</button>
        <button id="save-edit">Save</button>
      </div>
    </div>

    <!-- Delete Modal -->
    <div id="delete-modal" class="modal">
      <div class="modal-content">
        <h3>Delete user</h3>
        <p>Are you sure you want to delete this user?</p>
        <button id="cancel-delete">Cancel</button>
        <button id="confirm-delete">Delete</button>
      </div>
    </div>

    <!-- Details Modal -->
    <div id="details-modal" class="modal">
      <div class="details-modal-content">
        <i class="fa-solid fa-x" id="close-details-icon"></i>
        <p>
          <strong>Role</strong>
          <span id="details-role"></span>
        </p>
        <p>
          <strong>Occupation</strong>
          <span id="details-occupation"></span>
        </p>
        <p>
          <strong>Email Address</strong>
          <span id="details-email"></span>
        </p>
        <p>
          <strong>Phone Number</strong>
          <span id="details-phone"></span>
        </p>
        <button id="close-details-modal">Close</button>
      </div>
    </div>

    <script type="module" src="./src/scripts/cards.js"></script>
    <script type="module" src="./src/scripts/modals.js"></script>
    <script type="module" src="./src/scripts/responsive.js"></script>
    <script type="module" src="./src/scripts/sidebar.js"></script>
    <script type="module" src="./src/scripts/userCard.js"></script>
    <script type="module" src="./src/scripts/app.js"></script>
  </body>
</html>
